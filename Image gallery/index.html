<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1> Image Gallery</h1>
    <div class="main-gallery">
      <div class="thumbnail-sidebar">
        <!-- Thumbnails will be dynamically added here -->
      </div>
      <div class="image-viewer">
        <img id="main-image" src="image1.jpg" alt="Gallery Image" class="active">
        <button id="prev-btn" class="nav-btn" aria-label="Previous Image">&#10094;</button>
        <button id="next-btn" class="nav-btn" aria-label="Next Image">&#10095;</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
